<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tasks Toolkit Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>html,body{height:100%;margin:0;background:#0a0a0b;color:#e7e7ea;font-family: ui-sans-serif, system-ui;}</style>
  </head>
  <body>
    <app-root></app-root>
    <script type="module" src="./app.js"></script>
    <script type="module">
      const ws = new WebSocket(`ws://${location.hostname}:35729`);
      ws.onmessage = (e) => {
        try {
          const msg = JSON.parse(e.data || "{}");
          if (msg.type === "reload") location.reload();
        } catch {}
      };
    </script>
  </body>
</html>
